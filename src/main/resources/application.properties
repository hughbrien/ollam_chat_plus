# Ollam Chat Plus Configuration

# Ollama Settings
ollama.url=http://localhost:11434
ollama.model=deepseek-coder:33b
ollama.timeout=300

# System Prompt
system.prompt=You are a helpful AI assistant specialized in coding and software development. You have access to Dynatrace for monitoring and observability insights, and Github for code repository operations.

# Chat Memory
chat.memory.maxMessages=10

# MCP Integration
# Dynatrace MCP
# Set DYNATRACE_API_URL and DYNATRACE_API_TOKEN environment variables to enable

# Github MCP  
# Set GITHUB_TOKEN environment variable to enable

# Logging
logging.level=INFO
